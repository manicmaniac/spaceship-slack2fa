name: Update Ruby
on:
  workflow_dispatch:
    inputs:
      version:
        description: Ruby version
        required: true
        type: string
jobs:
  update-ruby:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - name: Configure Git
        run: |
          git config --local user.email 'github-actions[bot]@users.noreply.github.com'
          git config --local user.name 'github-actions[bot]'
          git checkout -b 'github-actions-ruby-${{ inputs.version }}'
      - name: Update Ruby
        run: bin/update-ruby '${{ inputs.version }}'
      - name: Commit changes
        run: |
          git commit --all --file - <<EOF
          Add Ruby ${{ inputs.version }} to test matrix

          bin/update-ruby '${{ inputs.version }}'
          EOF
      - name: Create pull request
        run: |
          git push --set-upstream origin HEAD
          gh pr create --title 'Update Ruby to ${{ inputs.version }}' --body-file - <<EOF
          Add Ruby ${{ inputs.version }} to test targets.

          See https://www.ruby-lang.org/en/downloads/releases/ for Ruby release notes.

          This pull request is created by [`${{ github.workflow }}` workflow](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/.github/workflows/update-ruby.yml).
          EOF
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
